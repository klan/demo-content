<!-- Iron elements -->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<!-- Paper elements -->
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-item/paper-icon-item.html">

<link rel="import" href="../google-map/google-map.html">

<!-- Custom elements -->
<link rel="import" href="content-icons.html">

<!--
`demo-calling-card`

@demo demo/calling-card/index.html 
-->

<dom-module id="demo-calling-card">

  <template>

    <style>
      :host {
        display: block;
        font-family: "Roboto","Helvetica","Arial",sans-serif;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      paper-card {
        width: 100%;
        max-width: 900px;
        min-width: 372px;
      }
      paper-item-body {
        color: #616161;
        font-size: 18px;
        line-height: 28px;
      }
      iron-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      paper-icon-item.widget_maps {
        padding-right: 0;
      }
    </style>

    <paper-card role="listbox">

      <paper-item>
        <paper-item-body two-line>
          <div style="font-weight: 600;">[[header.title]]</div>
          <div secondary>[[header.secondary]]</div>
        </paper-item-body>
      </paper-item>

      <template is="dom-repeat" items="[[items]]">
        <paper-icon-item class$="[[item.type]]">

          <iron-pages
            item-icon
            attr-for-selected="name"
            selected="[[item.type]]"
            fallback-selection="default">

            <iron-image
              name="profile"
              fade
              sizing="contain"
              src="[[item.media]]"></iron-image>

            <iron-icon
              name="default"
              icon="[[item.icon]]"></iron-icon>

          </iron-pages>

          <paper-item-body two-line$="[[!_isWidget(item.type)]]">

            <template is="dom-if" if="[[!_isWidget(item.type)]]">
              <div>[[item.title]]</div>
              <div secondary>[[item.secondary]]</div>
            </template>
            <template is="dom-if" if="[[_isWidget(item.type)]]">
              <google-map style="min-width: 300px; min-height: 150px;"
                  disable-default-ui
                  draggable="false"
                  disable-zoom
                  zoom="9"
                  latitude="[[item.latitude]]"
                  longitude="[[item.longitude]]"
                  api-key="AIzaSyA4GgzXlkM8l2DULdguj8IIgDOgm0KyT-M">
                <google-map-marker
                    latitude="[[item.latitude]]"
                    longitude="[[item.longitude]]"
                    title="[[item.title]]"></google-map-marker>
              </google-map>
            </template>

          </paper-item-body>
        </paper-icon-item>
      </template>

    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'demo-calling-card',

      properties: {
        header: {
          type: Object,
          value: function() {
            return {};
          }
        },
        items: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      behaviors: [],

      listeners: {},

      _isWidget: function(type) {
        return type.startsWith("widget_") ? true : false;
      }

    });
  </script>

</dom-module>
