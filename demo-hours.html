<link rel="import" href="../polymer/polymer.html">

<!-- Iron elements -->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!-- Paper elements -->
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-item/paper-icon-item.html">

<!-- Custom elements -->
<link rel="import" href="content-icons.html">

<!--
`demo-hours`

@demo demo/hours/index.html 
-->

<dom-module id="demo-hours">

  <template>

    <style>
      :host {
        display: block;
        font-family: "Roboto","Helvetica","Arial",sans-serif;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      paper-card {
        width: 100%;
        max-width: 900px;
        min-width: 372px;
      }
      paper-item-body {
        color: #616161;
        font-size: 18px;
        line-height: 28px;
      }
      iron-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .table {
        display: table;
        padding: 0.5em 0;
      }
      .row {
        display: table-row;
      }
      .row.closed {
        opacity: .5;
      }
      .cell {
        display: table-cell;
        padding: 0.2em 0.5em;
        text-transform: capitalize;
      }
    </style>

    <paper-card role="listbox">
      <paper-icon-item>
        <iron-icon icon="content-icons:access-time" item-icon></iron-icon>
        <paper-item-body two-line>
          <div style="font-weight: 600;">[[header.title]]</div>
          <div secondary>[[header.secondary]]</div>
        </paper-item-body>
      </paper-icon-item>
      <paper-icon-item>
        <paper-item-body>

          <section class="table">

            <template is="dom-repeat" items="[[hours]]">
              <div class$="row [[_isClosed(item.opens, item.closes)]]">
                <div class="cell">[[item.day]]</div>
                <div class="cell">[[_computeOpenHours(item.opens, item.closes)]]</div>
              </div>
            </template>

          </section>

        </paper-item-body>
      </paper-icon-item>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'demo-hours',

      properties: {
        header: {
          type: Object,
          value: function() {
            return {};
          }
        },
        hours: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      behaviors: [],

      listeners: {},

      _isClosed: function(opens, closes) {
        return opens && closes ? "open" : "closed";
      },

      _computeOpenHours: function(opens, closes) {
        return opens && closes ? opens+" - "+closes : "Closed";
      }

    });
  </script>

</dom-module>
