@demo demo/block/index.html

<dom-module id="demo-block">

  <template>

    <style include="shared-markdown-styles">
      :host {
        display: block;
        font-family: "Roboto","Helvetica","Arial",sans-serif;
      }
      paper-card {
        width: 100%;
        --paper-card-header-image-text: {
          color: #fff;
        };
        --paper-card-header-text: {
          font-weight: 400;
          font-size: 34px;
        };
        --paper-card-actions: {
          @apply(--layout-horizontal);
          @apply(--layout-end-justified);
        };
      }
      paper-card ::content #placeholder {
        background-position: center;
      }
      iron-image {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }
      .card-content,
      .card-actions {
        color: #616161;
      }
      .card-author {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        margin: 8px 0;
      }
      .info {
        margin-left: 8px;
      }
      .info > p {
        margin: 4px 0;
      }
      marked-element {
        display: block;
        min-width: 280px;
        width: 80%;
        margin: 16px auto;
        font-size: 16px;
        line-height: 28px;
        text-align: justify;
      }
    </style>
