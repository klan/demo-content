<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>demo-block demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../iron-ajax/iron-ajax.html">

    <link rel="import" href="../../demo-block.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>

  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Basic demo-block demo</h3>
      <demo-snippet>

        <template is="dom-bind">

          <iron-ajax
            auto
            url="../../data/block-example-data.json"
            last-response="{{ajaxResponse}}"></iron-ajax>

          <demo-block
            header="[[ajaxResponse.header]]"
            header-image="[[ajaxResponse.headerImage]]"
            body="[[ajaxResponse.body]]"
            author="[[ajaxResponse.author]]"></demo-block>

        </template>

      </demo-snippet>
    </div>

  </body>
</html>
